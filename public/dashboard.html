<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schoenstatt Youth Feed</title>
  <link rel="stylesheet" href="./styles/dashboard.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="topbar">
    <img src="https://i.postimg.cc/3wrJzs72/File-Schoenstatt-logo-svg-Wikipedia.jpg" alt="Schoenstatt Logo" class="logo">
    <h1>SCHOENSTATT <span>NIGERIA</span></h1>
    <i class="fas fa-search"></i>
  </header>

  <nav class="tabs">
    <button class="active">Posts</button>
    <button>Events</button>
    <button>Photos</button>
  </nav>

  <section class="create-post">
    <div class="create-post">
  <input id="postText" type="text" placeholder="What's on your mind?" />
  <input id="postImages" type="file" accept="image/*" multiple hidden />
  <button id="addImage"><i class="fas fa-image"></i></button>
  <button id="submitPost" class="add-post"><i class="fas fa-plus"></i></button>
</div>
  </section>

  <main>
  <section id="posts">Posts feed...</section>
  <section id="events" class="hidden">Events feed...</section>
  <section id="photos" class="hidden">Photos gallery...</section>

  <section id="home" class="hidden">Home page...</section>
  <section id="videos" class="hidden">Videos page...</section>
  <section id="notifications" class="hidden">Notifications...</section>
  <section id="profile" class="hidden">User profile...</section>
</main>


  <nav class="bottom-nav">
    <i class="fas fa-home active"></i>
    <i class="fas fa-play-circle"></i>
    <i class="fas fa-bell"></i>
    <i class="fas fa-user"></i>
  </nav>

  <script type="module"  src="./scripts/dashboard.js"></script>
</body>
</html>
