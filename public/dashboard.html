<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schoenstatt Youth Feed</title>
  <link rel="stylesheet" href="./styles/dashboard.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/events.css">
  <link rel="stylesheet" href="./styles/photos.css">
</head>
<body>
  <header class="topbar">
  <img src="https://i.postimg.cc/3wrJzs72/File-Schoenstatt-logo-svg-Wikipedia.jpg" alt="Logo" class="logo">
  <h1>SCHOENSTATT <span>3.0max</span></h1>

  <div class="search-container">
    <i class="fas fa-search search-icon"></i>
    <input type="text" class="search-input" placeholder="Search posts..." />
  </div>
</header>


  <nav class="tabs">
    <button class="active">Posts</button>
    <button>Events</button>
    <button>Photos</button>
  </nav>

  <section class="create-post">
  <div class="create-post-input">
    <input id="postText" type="text" placeholder="What's on your mind?" />
    <button id="submitPost" class="add-post"><i class="fas fa-plus"></i></button>
  </div>
  
  <!-- Put previewBox here -->
  <div id="previewBox"></div>
</section>

<!-- Image Viewer -->
<div id="imageModal" class="modal" style="display:none;">
  <span id="closeModal">&times;</span>
  <img id="modalImage" src="">
  <a id="downloadImage" download><i class="fa fa-download"></i></a>
</div>

  <main>
  <section id="posts">Posts feed loading...</section>
<section id="events" class="hidden">
  <div id="eventsSection">
  <!-- Tab buttons -->
  <div class="event-tabs">
    <button class="event-tab-btn active" data-tab="upcoming">Upcoming</button>
    <button class="event-tab-btn" data-tab="past">Past</button>
  </div>

  <!-- Admin create input (hidden by default) -->
  <div id="createEventContainer" class="hidden">
    <input type="text" placeholder="Event Title" class="event-title">
    <input type="date" class="event-date">
    <input type="file" class="event-image">
    <button class="submit-event">Create Event</button>
  </div>

  <!-- Events display -->
  <div id="eventsContainer">Loading events...</div>
</div>

</section>


  <section id="photos" class="hidden">Photos gallery...</section>

  <section id="home" class="hidden"></section>
  <section id="videos" class="hidden">Videos page...</section>
  <section id="notifications" class="hidden">Notifications...</section>
  <section id="profile" class="hidden">User profile...</section>
</main>


  <nav class="bottom-nav">
    <i class="fas fa-home active"></i>
    <i class="fas fa-play-circle"></i>
    <i class="fas fa-bell"></i>
    <i class="fas fa-user"></i>
  </nav>

  <script type="module"  src="./scripts/dashboard.js"></script>

</body>
</html>
